services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: parking_management
    ports:
      - "5432:5432"
    volumes:
      - estapar_data:/var/lib/postgresql/data
    networks:
      - estapar

networks:
  estapar:
    driver: bridge

volumes:
  estapar_data:
    driver: local
